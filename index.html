<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>控制div属性</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	   
	<body>
		
		<div id="outer">
			<button id="btn1">变宽</button>
			<button id="btn2">变高</button>
			<button id="btn3">变色</button> 
			<button id="btn4">隐藏</button>
			<button id="btn5">重置</button>
		</div>
		
		<div id="box"></div>
	</body>
	
	<script type="text/javascript">
		
		/* obj：改变样式的对象
		   name：样式名
		   target：要修改成的样式
		 */
		function changeStyle(obj,name,target){
			obj.style[name] = target;
		}
		
		
		/* 可以将样式名封装在一个数组中
		   将样式名对应的样式封装在另一个数组中
		 */
		var nameArr = ["width","height","background-color","display","display"];
		var styleArr = ["200px","200px","red","none","block"];
		
		//通过标签名获得一组按钮
		var btn = document.getElementsByTagName("button");
		var box = document.getElementById("box");
		
		for(var i=0;i<btn.length;i++){
			/* 因为for循环先执行完之后，才会执行响应函数，导致响应函数中i一直为5
			   所以为btn添加一个属性保存对应的下标
			 */
			btn[i].index = i;
			btn[i].onclick = function(){
				// alert(i);
				/* this是对应的btn
				 */
				
				//box.style.cssText = ""会覆盖内联样式，刚刚改变的都是内联样式，所以有重置的效果
				//如果
				this.index == btn.length - 1 && (box.style.cssText = "");
				// 等价于if (this.index == oBtn.length - 1) {    oDiv.style.cssText = "" //也就是重置}
				// box.style.cssText = "";
				changeStyle(box,nameArr[this.index],styleArr[this.index]);
			}
		}
		
		
		/* 将要做改变的样式名与样式分别放入两个数组对应起来，就不用每修改一个样式都要单独写代码
		 */
	</script>
</html>
